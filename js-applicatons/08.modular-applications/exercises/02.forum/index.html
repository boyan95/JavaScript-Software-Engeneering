<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/src/app.js"></script>
    <title>Forum</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div>Forum</div>
        <nav>
          <a href="/topic">Topics</a>
          <a href="/create">Create</a>
          <a href="/login">Login</a>
          <a href="/register">Register</a>
          <a href="javascript:void(0)">Logout</a>
        </nav>
      </header>
      <main></main>
      <footer>&copy; Boyan Todorov 2021</footer>
      <section id="welcome">
        <h1>Scripters Home</h1>
        <div class="splash">
          <p>Welcome to Scripters Forum!</p>
          <a href="/topics">Browse user topics</a>
        </div>
      </section>
      <!-- Topic Page-->
      <section>
        <h1>Topics</h1>
        <div>
          <article class="preview drop">
            <header><a href="#">Topic Title 1</a></header>
            <div>Comments: 15</div>
          </article>
        </div>
        <div>
          <article class="preview drop">
            <header><a href="#">Topic Title 2</a></header>
            <div>Comments: 8</div>
          </article>
        </div>
        <div>
          <article class="preview drop">
            <header><a href="#">Topic Title 3</a></header>
            <div>Comments: 31</div>
          </article>
        </div>
      </section>
      <!-- Login Page-->
      <section>
        <div class="narrow drop center">
          <form>
            <header><h1>Login</h1></header>
            <label><span>Email</span><input type="text" name="email" /></label>
            <label
              ><span>Password</span><input type="password" name="password"
            /></label>
            <input class="action" type="submit" value="Sing In" />
          </form>
        </div>
      </section>
      <!-- Register Page-->
      <section>
        <div class="narrow drop center">
          <form>
            <header><h1>Register</h1></header>
            <label><span>Email</span><input type="text" name="email" /></label>
            <label
              ><span>Password</span><input type="password" name="password"
            /></label>
            <label
              ><span>Repeat</span><input type="password" name="repass"
            /></label>
            <input class="action" type="submit" value="Sing Un" />
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
